<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>



    <div x-data="{ count: 0 }">
        <!-- inside x-data you declare object to be tracked or state -->
        <button x-on:click="count ++">Increment</button>
        <!-- x on to listen to events  -->
        <span x-text="count"></span>
        <!-- x test to finally display result -->
    </div>



    <div x-data="{ open: false }">
        <button @click="open = ! open">Toggle</button>
        <div x-show="open" @click.outside="open = false">Contentsss</div>
    </div>


    <div x-data="{search: '', items:['foo','bar','baz'],
                get filteredItems(){ return this.items.filter(
                    i => i.startsWith(this.search)
                )}}">
    <input x-model="search" placeholder="Search..">
    <ul>
        <template x-for="item in filteredItems" :key="item">
            <li x-text="item"></li>
        </template>
    </ul>        
            
    </div>
</body>
</html>
