<div class="container">
<div class="grid-rows-1 mt-5">				
    <div class="grid grid-cols-3 gap-4 ">
        <div> <hr class="border-t-2 border-primary">  </div>
        <div class="flex justify-center">  <div style="font-family: 'Poppins';" class="text-gray-700 text-bold font-extrabold text-4xl ">OUR SITES</div>           </div>
        
        <div><hr class="border-t-2 border-primary"> </div>
    </div>
</div>
</div>

<div class="grid mt-8  gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-2" style="font-family: 'Poppins';">
    {% for s in sites %}
    <div class="flex flex-col">
        <div class="bg-white shadow-md  rounded-3xl p-4">
            <div class="flex-none lg:flex">
                <div class=" h-full w-full lg:h-48 lg:w-48   lg:mb-0 mb-3">
                    <img src="{{s.image1.url}}"
                        alt="Just a flower" class=" w-full  object-scale-down lg:object-cover  lg:h-48 rounded-2xl">
                </div>
                <div class="flex-auto ml-3 justify-evenly py-2">
                    <div class="flex flex-wrap ">
                        <!-- <div class="w-full flex-none text-xs text-blue-700 font-medium ">
                            Shop
                        </div> -->
                        <h2 class="flex-auto  pl-2 font-bold text-xl">{{s}}</h2>
                    </div>

                    <div class="flex pb-1  text-sm text-gray-500">
                        <button
                        class="mb-2 md:mb-0 bg-white px-4 py-2 shadow-sm tracking-wider border text-gray-600 rounded-full hover:bg-gray-100 inline-flex items-center space-x-2 ">
                        <span class="text-primary hover:text-primary  rounded-lg">
                            <i class="fas fa-map-marker-alt"></i>
                        

                        </span>
                        <span>{{s.location}}</span>
                    </button>
                    


                    </div>
                    <div class="flex pb-1  text-sm text-gray-500">
                        <button
                        class="mb-2 md:mb-0 bg-white px-4 py-2 shadow-sm tracking-wider border text-gray-600 rounded-full hover:bg-gray-100 inline-flex items-center space-x-2 ">
                        <span class="text-primary hover:text-primary rounded-lg">
                            <i class="fas fa-calendar"></i>
                        

                        </span>
                        <span>{{s.available}}</span>
                        </button>
                    </div>
                    <div >
                    <div class="flex text-sm text-gray-500">
                        <button 
                        class="mb-2 md:mb-0 bg-white px-4 py-2 shadow-sm tracking-wider border text-gray-600 rounded-full hover:bg-gray-100 inline-flex items-center space-x-2 ">
                        <span class="text-primary hover:text-primary rounded-lg">
                            <i class="fas fa-info"></i>
                        

                        </span>

                        <span>Customizable</span>
                        </button>
                    </div>

                </div>




                    <div class="flex p-4 pb-2 border-t border-gray-200 "></div>
                    <div class="flex space-x-3 text-sm font-medium">
                        <div class="flex-auto flex space-x-3">

                        </div>
                        <a href="/contact"
                            class="mb-2 md:mb-0 bg-primary px-5 py-2 shadow-sm tracking-wider mr-5 text-white rounded-full hover:bg-gray-800"
                            type="button" aria-label="like">Get Notified</a>
                        <a href="/site/{{s.id}}"
                            class="mb-2 md:mb-0 bg-gray-900 px-5 py-3 shadow-sm tracking-wider text-white rounded-full hover:bg-gray-800"
                            type="button" aria-label="like">Visit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
